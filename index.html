<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rainy.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/sunny.jpg" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/cloudy.png" alt="cloudy Icon">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey="4a574cb9db7143502b7b1c321f016650";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";
        async function checkWeather(){
            const response=await fetch(apiUrl +`&appid=${apiKey}`);
            var data =await response.json();
            console.log(data);//to display the data in console  
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp;
            document.querySelector(".humidity").innerHTML=data.main.humidity;
            document.querySelector(".wind").innerHTML=data.wind.speed; 
            }
            checkWeather();
    </script>
</body>
</html>
